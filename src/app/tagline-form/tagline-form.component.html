<div class="box">
    <h1 class="text-center p-3 fw-bold">I'm here to write daily update.</h1>
</div>


<div class="reportForm">
    <div class="row">
        <div class="col-md-6 p-5">
            <div class="row fs-5">
                <form [formGroup]="reportForm">
                    <div class="form-row row mb-4">
                        <div class="form-group col-md-5">
                            <label for="inputEmail4 ">Client Name</label>
                            <input type="text" class="form-control mt-2" mt-2id="inputEmail4"
                                placeholder="Enter Client Name" formControlName="clientName" [(ngModel)]="clientDetail">
                        </div>
                        <div class="form-group col-md-5">
                            <label for="inputPassword4">Project Name</label>
                            <input type="text" class="form-control mt-2" id="inputPassword4"
                                placeholder="Enter Project Name" formControlName="projectName"
                                [(ngModel)]="projectDetail">
                        </div>
                    </div>
                    <div class="form-group col-md-10 mb-4">
                        <label for="inputAddress">List of Completed Tasks :</label>
                        <div class="d-flex">
                            <input type="text" class="form-control me-3 mt-2" id="inputAddress"
                                placeholder="Completed Tasks" formControlName="completedTask"
                                [(ngModel)]="completedDetail">
                            <button class="btn">+</button>
                        </div>
                    </div>
                    <div class="form-group col-md-10 mb-4">
                        <label for="inputAddress">List of In-Progress Tasks :</label>
                        <div class="d-flex">
                            <input type="text" class="form-control me-3 mt-2" id="inputAddress"
                                placeholder="In-Progress Tasks" formControlName="progressTask"
                                [(ngModel)]="progressDetail">
                            <button class="btn">+</button>
                        </div>
                    </div>
                    <div class="form-group col-md-10 mb-4">
                        <label for="inputAddress">List of Pending Tasks :</label>
                        <div class="d-flex">
                            <input type="text" class="form-control me-3 mt-2" id="inputAddress"
                                placeholder="Pending Tasks" formControlName="pendingTask" [(ngModel)]="pendingDetail">
                            <button class="btn">+</button>
                        </div>
                    </div>
                    <div class="form-group col-md-10 mb-4">
                        <label for="inputAddress">Queries :</label>
                        <div class="d-flex">
                            <input type="text" class="form-control me-3 mt-2" id="inputAddress" placeholder="Queries"
                                formControlName="queires" [(ngModel)]="queireDetail">
                            <button class="btn">+</button>
                        </div>
                    </div>
                    <div class="form-group col-md-10 mb-4">
                        <label for="inputAddress">Notes :</label>
                        <div class="d-flex">
                            <input type="text" class="form-control me-3 mt-2" id="inputAddress" placeholder="Notes"
                                formControlName="notes" [(ngModel)]="noteDetail">
                            <button class="btn">+</button>
                        </div>
                    </div>
                    <div class="form-group col-md-10 mb-4">
                        <label for="inputAddress">Your Name :</label>
                        <input type="text" class="form-control me-3 mt-2" id="inputAddress"
                            placeholder="Enter Client Name" formControlName="yourName" [(ngModel)]="nameDetail">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <p>Hi , {{ clientDetail }}</p>
                <p>Following are the updates for {{ projectDetail }} as on 13 January, 2023 </p>
                <div>
                    <h3>{{listCompletedTask}}</h3>
                    <div>
                        {{ completedDetail }} <b> {{ done }}</b>
                    </div>
                </div>
                <p>{{ progressDetail }}</p>
                <p>{{ pendingDetail }}</p>
                <p>{{ queireDetail }}</p>
                <p>{{ noteDetail }}</p>
                <p>{{ nameDetail }}</p>
            </div>

        </div>
    </div>
</div>
